<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Milwaukee Brew Houses</title>
    <meta name="description" content="My Favorite Milwaukee Brew Houses">

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="bower-components/normalize-css/normalize.css">
    <link rel="stylesheet" href="0.0.6/style.min.css">
</head>
<body data-bind="css: {'app-running': appRunning}" itemscope itemtype="http://schema.org/WebPage">

<section class="splash on-dark" data-bind="css: {'hide': appRunning}">
    <header class="message" itemscope itemtype="https://schema.org/WPHeader">
        <h2>My Favorite Milwaukee Brew Houses are loading just for you. Please wait...</h2>
        <p class="error hide" data-bind="css: {'hide': !appError()}">Whoops, something went wrong.</p>
    </header>
    <ul class="bubbles" data-bind="template: {foreach: new Array(15)}">
        <li class="bubble"></li>
    </ul>
</section>
